<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'feedback/fonts/icomoon/style.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'feedback/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'feedback/css/style.css' %}">

    <title>Signora</title>
  </head>
  <body>

  <div class="content">

    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Give Your Feedback</h3>
            <form action="feed" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Name</label>
                  <input type="text" class="form-control" name="n1" id="name" placeholder="Mechanic name">
                </div>

              </div>



              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Feedback</label>
                  <textarea class="form-control" name="n2" id="message" cols="30" rows="4"  placeholder="Write your feedback here"></textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Send Message" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>



    <script src="{% static 'feedback/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'feedback/js/popper.min.js' %}"></script>
    <script src="{% static 'feedback/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'feedback/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'feedback/js/main.js' %}"></script>

  </body>
</html>
