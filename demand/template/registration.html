<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="b" method="post">
				{% csrf_token %}
				<h2>Registration Form</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="n1" id="full-name" class="input-text" placeholder="Your Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="n2" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="n3" id="username" class="input-text" placeholder="Your Username" required>
					</div>
					<div class="form-row">
						<input type="password" name="n4" id="password" class="input-text" placeholder="Password" required>
					</div>
<!--				<div class="form-row-total">-->
<!--					<div class="form-row">-->
<!--						<input type="text" name="n5" id="username" class="input-text" placeholder="user name" required>-->
<!--					</div>-->
<!--					<div class="form-row">-->
<!--						<input type="password" name="n6" id="password" class="input-text" placeholder="Enter Password" required>-->
<!--					</div>-->
<!--				</div>-->
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
