<html lang="en">
<head>

    <title>Title</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<table>
    <tr>
        <th>worker name</th>
        <th>user name</th>
    </tr>
    {% for i in t %}

        <td>{{i.worker_name}}</td>
        <td>{{i.user_name}}</td>
        <td><a href="/pay_req/{{i.worker_name}}" class="btn btn-primary btn=sm">next</a></td>
<!--      amount_for-payment       <td><a href="/pay_req/{{i.user_name}}" class="btn btn-primary btn=sm">next</a></td>-->
